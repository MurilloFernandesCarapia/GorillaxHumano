<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha: Gorila vs 100 Humanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🐵 Gorila vs 100 Humanos 🧍</h1>
    </header>

    <main class="container">

        <!-- Seção de status dos personagens -->
        <section class="status">

            <article class="status-gorila">
                <h2>Gorila</h2>
                <ul>
                    <li><strong>Vida:</strong> <span id="gorilaVidaTexto"></span></li>
                </ul>
                <div class="bar">
                    <div id="gorilaVidaBar" class="bar-inner"></div>
                </div>
            </article>

            <article class="status-humanos">
                <h2>Humanos</h2>
                <ul>
                    <li><strong>Vivos:</strong> <span id="humanosVivos"></span> / 100</li>
                    <li><strong>Força Média:</strong> <span id="humanosForca"></span></li>
                </ul>
                <div class="bar">
                    <div id="humanosVidaBar" class="bar-inner"></div>
                </div>
            </article>

        </section>
        <!-- Navegação de ações -->
        <nav class="acoes">
            <ul>
                <li><button onclick="gorilaAtacar()">🐵 Atacar</button></li>
                <li><button onclick="gorilaDefender()">🛡️ Defender</button></li>
                <li><button onclick="gorilaCurar()">❤️ Curar</button></li>
                <li><button onclick="resetar()">🔄 Resetar</button></li>
            </ul>
        </nav>
        <!-- Navegação de ações -->
        <nav class="acoes">
            <ul>
                <li><button onclick="gorilaAtacar()">🐵 Atacar</button></li>
                <li><button onclick="gorilaDefender()">🛡️ Defender</button></li>
                <li><button onclick="gorilaCurar()">❤️ Curar</button></li>
                <li><button onclick="resetar()">🔄 Resetar</button></li>
            </ul>
        </nav>
         <!-- Área de log -->
        <aside>
            <section class="log" id="log" aria-label="Registro de ações"></section>
        </aside>
       </main>
    <footer>
        <p>&copy; 2025 Batalha Gorila vs Humanos</p>
    </footer>

<script src="script.js"></script>

</body>
</html>
